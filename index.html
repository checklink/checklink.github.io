<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SoundPro</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/fullpage.css">

	<!-- FONT-AWESOME -->
	<link rel="stylesheet" href="../fonts/fontawesome/all.min.css">

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__row">
					<a href="" class="header__logo logo">
						<div class="logo__title">
							<span>b</span> <span>white.</span>
						</div>
					</a>
					<div class="header__menu menu">
						<div class="menu__icon icon-menu">
							<span>menu</span>
						</div>
						<nav class="menu__body">
							<ul class="menu__list">
								<li><a href="#main" class="menu__link">about</a></li>
								<li><a href="#work" class="menu__link">work</a></li>
								<li><a href="#create" class="menu__link">contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<div id="fullpage">
			<div class="section main">
				<div class="container">
					<div class="main__row">
						<div class="main__article article">
							<div class="article__title title">black.</div>
							<div class="article__subtitle subtitle">minimal portfolio.</div>
							<a href="#" class="article__btn btn-more">
								<i class="fas fa-arrow-right"></i>
							</a>
						</div>
						<div class="main__background background">
							<div class="background__body ibg">
								<img
									src="https://images.pexels.com/photos/811838/pexels-photo-811838.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
									alt="img">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="section work">
				<div class="container">
					<div class="work__row">
						<div class="work__article article">
							<div class="article__title title">work.</div>
							<div class="article__subtitle subtitle">design inspiration.</div>
							<a href="#" class="article__btn btn-more">
								<i class="fas fa-arrow-right"></i>
							</a>
						</div>
						<div class="work__background background">
							<div class="background__body ibg">
								<img
									src="https://images.pexels.com/photos/167444/pexels-photo-167444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
									alt="img">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="section create">
				<div class="container">
					<div class="create__row">
						<div class="create__article article">
							<div class="article__title title">create.</div>
							<div class="article__subtitle subtitle">take a new step.</div>
							<a href="#" class="article__btn btn-more">
								<i class="fas fa-arrow-right"></i>
							</a>
						</div>
						<div class="create__background background">
							<div class="background__body ibg">
								<img
									src="https://images.pexels.com/photos/58454/pexels-photo-58454.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
									alt="img">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="../js/script.js"></script>
	<script src="../js/all.min.js"></script>
	<script src="../js/ibg.js"></script>
	<script src="../js/fullpage.js"></script>
	<script src="../js/animated.js"></script>
	<script>
		new fullpage('#fullpage', {
			autoScrolling: true,
			navigation: true,
			scrollingSpeed: 750,
			controlArrows: false,
			slidesNavigation: false,
			anchors: ['main', 'work', 'create']
		})
	</script>
</body>

</html>
